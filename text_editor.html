<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Custom Text Editor</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .toolbar {
    padding: 10px;
    background: #f1f1f1;
    display: flex;
  }
  .editor {
    border: 1px solid #ccc;
    height: 90%;
    padding: 10px;
  }
  button {
    cursor: pointer;
  }
  select {
    cursor: pointer;
  }
</style>
<script>
  function format(command, value) {
    document.execCommand(command, false, value);
  }
</script>
</head>
<body>
  <div class='toolbar'>
    <button onclick='format(\"format("bold")'>Bold</button>
    <button onclick='format("italic")'>Italic</button>
    <button onclick='format("underline")'>Underline</button>
    <select onchange='format("foreColor", this.value)'>
      <option value='black'>Black</option>
      <option value='red'>Red</option>
      <option value='green'>Green</option>
      <option value='blue'>Blue</option>
    </select>
    <select onchange='format("backColor", this.value)'>
      <option value='white'>White</option>
      <option value='yellow'>Yellow</option>
      <option value='cyan'>Cyan</option>
      <option value='magenta'>Magenta</option>
    </select>
    <select onchange='format("fontName", this.value)'>
      <option value='Arial'>Arial</option>
      <option value='Comic Sans MS'>Comic Sans MS</option>
      <option value='Courier New'>Courier New</option>
      <option value='Georgia'>Georgia</option>
      <option value='Tahoma'>Tahoma</option>
      <option value='Times New Roman'>Times New Roman</option>
      <option value='Verdana'>Verdana</option>
    </select>
  </div>
  <div class='editor' contenteditable='true'></div>
</body>
</html>
